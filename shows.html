<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Remixicon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Flixx</title>

<body>
  <!-- Hero Section -->
  <section class="section hero-section">
    <!-- Hero Container -->
    <div class="container hero-container">
      <!-- Hero Navbar -->
      <div class="hero-navbar">
        <a href="/" class="hero-logo">TMDB</a>
        <div class="hero-menu">
          <div class="hero-search">
            <i class="ri-search-line hero-search-icon"></i>
            <input type="text" placeholder="Search for movies or TV shows">
          </div>
          <ul class="hero-lists">
            <li class="hero-list">
              <a href="/" class="hero-link">Movies</a>
            </li>
            <li class="hero-list">
              <a href="/shows.html" class="hero-link">TV Shows</a>
            </li>
          </ul>
        </div>
      </div>

    </div>

  </section>

  <!-- Card Section -->
  <section class="section card-section tv-show">
    <!-- Shap Divider -->
    <div class="custom-shape-divider-top-1732115776">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path
          d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
          class="shape-fill"></path>
      </svg>
    </div>
    <!-- Card Container -->
    <div class="container card-container">
      <!-- Card Content -->
      <div class="card-content">
        <h2 class="card-heading">
          TV Shows
        </h2>
        <p class="card-para">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore minus dolorem voluptatum illum non optio
          quam consequuntur pariatur est debitis tenetur, odio a veritatis et. Modi molestias quidem quae veniam!
        </p>
      </div>
      <!-- Card Display -->
      <div class="card-display js-tv-show"></div>

    </div>

  </section>

  <!-- Footer Section -->
  <section class="section footer-section">
    <!-- Footer Container -->
    <div class="container footer-container">
      <!-- Footer Heading -->
      <h2 class="footer-heading">Follow TMDB on Social</h2>
      <!-- Footer Socials -->
      <div class="footer-socials">
        <a href="/" class="footer-link">
          <i class="ri-facebook-fill fl-icon"></i>
        </a>
        <a href="/" class="footer-link">
          <i class="ri-instagram-fill fl-icon"></i>
        </a>
        <a href="/" class="footer-link">
          <i class="ri-youtube-fill fl-icon"></i>
        </a>
        <a href="/" class="footer-link">
          <i class="ri-tiktok-fill fl-icon"></i>
        </a>
      </div>

    </div>

  </section>

  <!-- Script -->
  <script type="module" src="./scripts/script.js"></script>

</html>
